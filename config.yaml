          url: https://github.com/GGmorello
        - icon: fab fa-linkedin
          url: https://www.linkedin.com/in/gabriele-morello/

  # About
  about:
    enable: true
    title: "About Me"
    image: "/images/me_palm.jpg"
    content: |-
      I am a software engineer student with a passion for complex systems. I have a background in computer engineering and software engineering, and I have a strong interest in physics. I am currently studying at [KTH](https://kth.se/en) in Stockholm, Sweden. 

      I am currently working on my thesis, focused on fine-tuning Large Language Models for synthesizing Solidity code in smart contract development.

    skills:
      enable: true
      title: "Here are a few technologies I've been working with recently:"
      items:
        - "Python"
        - "Apache Spark"
        - "Large Language Models"
        - "Scala"
        - "Solidity"
        - "FastAPI"
        - "Quantum Convolutional Neural Networks"
        - "Generative Adversarial Networks"


