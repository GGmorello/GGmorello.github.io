    # showBrandLogo: false # Show brand logo in nav bar | default is true
    brandName: "Gabriele Morello" # Brand name for the brand | default is the title variable
    disableSearch: true # Disable search bar | default is false
    # searchPlaceholder: "Search"
    stickyNavBar:
      enable : true
      showOnScrollUp : false
    menus:
      disableAbout: false
      disableExperience: false
      disableEducation: false
      disableProjects: false
      disableAchievements: true
      disableContact: false

  # Hero
  hero:
    enable: true
    intro: "Hi, my name is"
    title: "Gabriele."
    subtitle: "Coding the future, line by line."
    content: "I'm a passionate software engineer researcher and student. I like to use modern technologies to make cool projects."
