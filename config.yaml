  #     secondaryTextColor:
  #     backgroundColor:
  #     secondaryBackgroundColor:
  #     primaryColor:
  #     secondaryColor:

  # If you want to customize the menu, you can change it here
  navbar:
    align: ms-auto # Left: ms-auto | center: mx-auto | right: me-auto | Default: ms-auto
    # brandLogo: "/logo.png" # Logo for the brand | default is the favicon variable
    # showBrandLogo: false # Show brand logo in nav bar | default is true
    brandName: "Gabriele Morello" # Brand name for the brand | default is the title variable
    disableSearch: true # Disable search bar | default is false
    # searchPlaceholder: "Search"
    stickyNavBar:
      enable : true
      showOnScrollUp : false
    menus:
      disableAbout: false
      disableExperience: false
      disableEducation: false
      disableProjects: false
      disableAchievements: false
      disableContact: false

  # Hero
  hero:
    enable: true
    intro: "Hi, my name is"
    title: "Gabriele."
    subtitle: "I write code"
    content: "A passionate software engineer student. I tend to make use of modern technologies to make cool projects."
    image: /images/hero.svg
    bottomImage:
      enable: true
    # roundImage: true # Make hero image circular | default false
    button:
      enable: true
      name: "Resume"
      url: "files/resume.pdf"
      download: true
      newPage: false
    socialLinks:
      fontAwesomeIcons:
        - icon: fab fa-github
          url: https://github.com/GGmorello
        - icon: fab fa-linkedin
          url: https://www.linkedin.com/in/gabriele-morello/

  # About
  about:
    enable: true
    title: "About Me"
    image: "/images/me.png"
    content: |-
      I am a software developer with a passion for new complex systems. I have a background in computer engineering and software engineering, and I have a strong interest in physics. I am currently studying as a software developer at [example org.](https://example.com) in Stockholm, Sweden. 

      I am currently starting to work on my thesis on fine-tuning Large Language Models for synthesizing Solidity code in smart contract development.

    skills:
      enable: true
      title: "Here are a few technologies I've been working with recently:"
      items:
        - "Python"
        - "Apache Spark"
        - "Large Language Models"
        - "Scala"
        - "Solidity"
        - "FastAPI"

  # Experience
  experience:
    enable: true
    # title: "Custom Name"
    items:
      - job: "Research Assistant"
        company: "KTH - Royal Institute of Technology"
        companyUrl: "https://www.kth.se/en"
        date: "Jun 2023 - present"
        featuredLink:
          enable: true
          name: "View my team's projects"
          url: "https://github.com/ASSERT-KTH"
        content: "Research Assistant in ASSERT the Theoretical Computer Science division, I developed a program for automatic program repair of Solidity code, enhancing smart contract development through large language models."

      - job: "Research Assistant"
        company: "RISE - Research Institutes of Sweden"
        companyUrl: "https://ri.se/en"
        date: "Apr 2023 - June 2023"
        featuredLink:
          enable: true
          name: "View my project"
          url: "https://www.portals-project.org/"
        info:
          enable: true
          content: I worked as a spring intern
        content: |
          As a research intern, I contributed to the development of Portals a groundbreaking framework that unifies the Distributed Dataflow Streaming Model and Actor Model. With a focus on edge stateful serverless processing, I played a key role in porting Scala APIs to Javascript, enhancing the framework's adaptability for edge computing environments.


      - job: "Computer Engineer"
        company: "CERN - European Organization for Nuclear Research"
        companyUrl: "https://home.cern/"
        date: "Apr 2021 - May 2022"
        info:
          enable: true
          content: I worked as a technical student for 14 months
        featuredLink:
          enable: true
          name: "View my project"
          url: "https://github.com/CERN/Quantumacy"
        content: |
          Developed a Quantum Key Distribution simulator based on BB84 in Python. I designed the platform backend with peer-to-peer and client-server architectures and I integrated it into federated learning frameworks (OpenFL, Flower) and into a medical data homomorphic encryption system.
      
      - job: "Student Ambasssador"
        company: "Reply"
        companyUrl: "https://www.reply.com/en"
        date: "Sep 2020 - May 2022"
        featuredLink:
          enable: true
          url: "https://www.reply.com/en/people/continuous-learning-culture/ambassadors"
        content: |
          I worked as a student ambassador for Reply, I created engaging content for students and I helped in Reply's events to promote its brand and culture.

